name: Bug Report
description: Report a bug
labels: [bug]
body:
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true
  - type: input
    id: sdk-version
    attributes:
      label: SDK Version
      placeholder: "0.1.0"
    validations:
      required: true
  - type: input
    id: runtime-version
    attributes:
      label: Rust Version
      placeholder: "1.92"
    validations:
      required: true
